<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since New Computing Teacher</title>
</head>
<style>
@font-face {
    font-family: "Raleway";
    src: url('raleway.ttf') format('truetype');
}
body {
    font-family: Raleway;
    font-weight: 700;
}
</style>
<body>
    <center>
        <br>
        <br>
        <h1 style="font-size: 40px;">Days Since New Computing Teacher:</h1>
    <div id="countdown"></div>
    </center>
    <script>
        // Set the target date and time in UTC+0
        const targetDate = new Date('2023-09-08T10:15:00');
        const brownDate = new Date('2023-03-16T10:15:00');
        const howleyDate = new Date('2022-09-06T10:15:00');
        targetDate.setUTCHours(10, 15, 0, 0); // Ensure UTC time

        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;
            const brownDifference = brownDate - currentDate;
            const howleyDifference = howleyDate - currentDate;

            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var days_brown = Math.floor(brownDifference / (1000 * 60 * 60 * 24));
            var days_howley = Math.floor(howleyDifference / (1000 * 60 * 60 * 24));
            days = days + 1;
            days_roberts = days + 1
            days_howley = days_howley * -1
            days = days * -1;
            days_brown = days_brown * -1
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            hours = hours * -1;
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            minutes = minutes * -1;
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            seconds = seconds * -1;

            document.getElementById('countdown').innerHTML = `
                <p style="font-size: 150px;">${days} day(s)</p>
                <p style="font-size: 50px;">and ${hours} hour(s)</p>
                <p style="font-size: 25px;">and ${minutes} minute(s)</p>
                <p>and ${seconds} second(s).</p>
                <ul>
                  <li>AJG: ${days} days</li>
                  <li>Roberts: ${days_roberts} days</li>
                  <li>Brown: ${days_brown} days</li>
                  <li>Howley: ${days_howley} days</li>
                </ul>
            `;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to set the countdown on page load
        updateCountdown();
    </script>
</body>
</html>
