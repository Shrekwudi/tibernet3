<!DOCTYPE html>
<html>
<head>
    <title>gay</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: repeat;
            background-size: cover;
        }
        
        .image {
            position: absolute;
            animation: flying 5s infinite linear;
        }
        
        @keyframes flying {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="https://www.eu-gei.eu/files/35/w317h256/homepageimage.png" alt="Flying Image 1" width="100" height="100">
    </div>
    <div class="image">
        <img src="https://www.eu-gei.eu/files/35/w317h256/homepageimage.png" alt="Flying Image 2" width="100" height="100">
    </div>
    <div class="image">
        <img src="https://www.eu-gei.eu/files/35/w317h256/homepageimage.png" alt="Flying Image 3" width="100" height="100">
    </div>
</body>
</html>
